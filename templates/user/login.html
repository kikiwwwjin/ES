{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body class="body_main">
    <div class="join">
      <div class="join_contents">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="아이디" style="font-size: 14px; height: 24px">
          <label for="floatingInput" style="font-size: 14px;">아이디</label>
        </div>
      </div>
      <div class="join_contents">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput2" placeholder="비밀번호" style="font-size: 14px; height: 24px">
          <label for="floatingInput2" style="font-size: 14px;">비밀번호</label>
        </div>
      </div>
      <button class="button"> 로그인 </button>
    </div>
    <div class="login_question"> 계정이 없으면 &nbsp
      <a href="join"> 회원가입 </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

</html>
